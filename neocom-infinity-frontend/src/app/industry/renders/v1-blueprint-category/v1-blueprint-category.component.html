<div id="{{ getUniqueId() }}" class="panel-white" (click)="toggleExpanded()">

    <img
         class="neocom-icon iconsize-40"
         src="assets/res-sde/drawable/systems.png" />

    <div class="field">
      <span cy-field-label="name" class="label">CATEGORY NAME</span><br />

    </div>
  </div>
</div>
