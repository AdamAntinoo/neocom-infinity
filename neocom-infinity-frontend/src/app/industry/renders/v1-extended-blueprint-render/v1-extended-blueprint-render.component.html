<div id="{{getUniqueId()}}" class="neocom-panel panel-white" *ngIf="getVariant() === '-AVAILABLE-BLUEPRINTS-'">
  <div class="insets row">
    <img class="neocom-icon iconsize-60" src="{{getTypeIconUrl()}}">
    <div class="separator-4"></div>
    <div class="column complete">
      <div class="row">
        <div cy-name="blueprintName" class="field">
          <span cy-field-label="blueprintName" class="label">BLUEPRINT NAME</span><br>
          <span cy-field-value="blueprintName">{{getBlueprintName()}}</span>
        </div>
        <div cy-name="moduleProduced" class="field">
          <span cy-field-label="moduleProduced" class="label">OUTPUT</span><br>
          <span cy-field-value="moduleProduced">{{getOutputName()}}</span>
        </div>
        <!-- <div class="separator-4"></div>
        <div cy-name="at" class="field">
          <span cy-field-label="at" class="label">GROUP TYPE</span><br>
          <span cy-field-value="at">Industrial / T2</span>
        </div> -->
      </div>
      <div class="row">
        <div cy-name="outputPrice" class="field">
          <span cy-field-label="outputPrice" class="label">MARKET PRICE</span><br>
          <span cy-field-value="outputPrice" class="right">{{getMarketPrice() | iskscaled}}</span>
        </div>
        <div cy-name="manufactureCost" class="field right">
          <span cy-field-label="manufactureCost" class="label">MANUFACTURE PRICE</span><br>
          <span cy-field-value="manufactureCost" class="right">{{getManufactureCost() | iskscaled}}</span>
        </div>
      </div>
      <div cy-name="costIndex" class="field">
        <span cy-field-label="costIndex" class="label">REFERENTIAL INDEX</span><br>
        <span cy-field-value="costIndex" class="right">{{getProfitIndex() | number:'1.2-2'}}</span>
      </div>
    </div>
  </div>
</div>
