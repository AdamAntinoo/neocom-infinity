<div *ngIf="variant === '-HEADER-'" class="alliance-item">
    <div *ngIf="node" class="horizontal-container">
        <div width="64px">
            <img class="neocom-icon" id="alliance-icon" style="width: 66px;" src="{{node.getAllianceIcon()}}">
        </div>
        <div class="">
            <span id="alliance-name">{{node.name}}</span><br>
            <span id="alliance-ticker">[{{node.ticker}}]</span>
        </div>
    </div>
</div>
