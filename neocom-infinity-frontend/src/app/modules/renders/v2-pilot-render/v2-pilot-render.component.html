<!-- H E A D E R -->
<div *ngIf="variant === '-HEADER-'" class="pilot">
    <div id="{{getUniqueId()}}" *ngIf="node" class="row">
        <img class="neocom-icon" id="pilot-icon" style="width: 66px;" src="{{getPilotIcon()}}">
        <div class="column" style="margin-left: 2px;">
            <div class="row">
                <div class="field">
                    <span cy-field-label="pilotName" class="label invisible">NOMBRE</span>
                    <span cy-field-value="pilotName" class="pilot-name">{{node.name}}</span>
                </div>
                <div class="field">
                    <span cy-field-label="pilotIdentifier" class="label invisible">IDENTIFICADOR</span>
                    <span cy-field-value="pilotIdentifier" class="pilot-name">[#{{node.pilotId}}]</span>
                </div>
            </div>
            <div class="field">
                <span cy-field-label="pilotAncestry" class="label invisible">RAZA/ANCESTROS</span>
                <span cy-field-value="pilotAncestry" class="pilot-ancestry">{{getAncestryData()}}</span>
            </div>
            <div class="field row">
                <span cy-field-label="pilotGender" class="label invisible">GENERO</span>
                <div cy-field-value="pilotGender" class="pilot-gender">{{node.gender | uppercase}}</div>
                <!-- </div>
            <div class="row field"> -->
                <span cy-field-label="totalSkillPoints" class="label invisible">SKILL POINTS</span>
                <div cy-field-value="totalSkillPoints" class="pilot-wallet right">{{node.totalSkillpoints | number:'3.0-0' }}</div>
            </div>
            <div class="row field">
                <span cy-field-label="pilotWalletBalance" class="label invisible">BALANCE</span>
                <div cy-field-value="pilotWalletBalance" class="pilot-wallet right">{{node.walletBalance | iskscaled}}</div>
            </div>
            <div class="row field">
                <span cy-field-label="currentShip" class="label invisible">SHIP</span>
                <div cy-field-value="currentShip" class="pilot-wallet right">{{node.currentShipName}}</div>
            </div>
        </div>
    </div>
</div>
