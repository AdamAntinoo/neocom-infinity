<div class="row">
    <app-info-panel id="appinfo-panel" class="neocom-panel app-info-panel"></app-info-panel>
    <server-info-panel id="server-info-panel" class="neocom-panel server-info-panel"></server-info-panel>
</div>
<div cy-section-name="industry-dashboard" class="section column">
    <div class="row">
        <v1-pilot-panel class="panel" [identifier]="getPilotId()"></v1-pilot-panel>
    </div>
    <div class="section-title">INDUSTRIA -> ANALISIS BLUEPRINTS</div>
    <div class="row">
        <v1-available-blueprints-panel class="panel" [container]="self"></v1-available-blueprints-panel>
        <div class="separator-8"></div>
        <div class="row" *ngIf="selectedBlueprint">
            <v1-blueprint-bompanel class="panel" [blueprint]="selectedBlueprint"></v1-blueprint-bompanel>>
        </div>
    </div>
</div>
