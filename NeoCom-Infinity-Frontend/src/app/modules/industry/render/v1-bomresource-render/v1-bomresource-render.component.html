<p>v1-bomresource-render works!</p>
<div class="neocom-panel panel-red">
    <div class="row">
        <img class="neocom-icon-noborder iconsize-16" src="https://image.eveonline.com/Type/655_64.png">
        <div class="field resource-name-width">
            <span cy-field-label="security" class="label">RESOURCE NAME</span><br>
            <span cy-field-value="resourceName" class="resource-name">Epithal</span>
        </div>
        <div class="field resource-quantity-width">
            <span cy-field-label="security" class="label">QUANTITY</span><br>
            <span cy-field-value="resourceName" class="resource-name right">1</span>
        </div>
        <div class="field resource-level right">
            <span cy-field-label="security" class="label">RESOURCE PRICE</span><br>
            <span cy-field-value="resourceLevel" class="resource-level">1.100.000 ISK</span>
        </div>
    </div>
    <div class="row dragable-blue" draggable [dragData]="node" [dragScope]="'PLANET'" [dragClass]="'resource-selected'">
        <img class="neocom-icon-noborder iconsize-16" src="https://image.eveonline.com/Type/11531_64.png">
        <div class="field resource-name-width line-centered">
            <span cy-field-value="resourceName" class="resource-name">Ion Thruster</span>
        </div>
        <div class="field resource-quantity-width line-centered">
            <span cy-field-value="resourceName" class="resource-name right">75</span>
        </div>
        <div class="field resource-level right line-centered">
            <span cy-field-value="resourceLevel" class="resource-name right">46.290 ISK</span>
        </div>
    </div>

</div>
