<div id="{{getUniqueId()}}">
    <div class="panel-title" style="font-size: 14px;">PILOTO/S</div>
    <div class="neocom-panel panel-blue">
        <div *ngIf="pilot; else loading" class="column">
            <v2-pilot [node]="pilot" [variant]="'-HEADER-'"></v2-pilot>
        </div>
        <ng-template #loading>
            <div class="preparing-message">DESCARGANDO...</div>
        </ng-template>
    </div>
</div>
