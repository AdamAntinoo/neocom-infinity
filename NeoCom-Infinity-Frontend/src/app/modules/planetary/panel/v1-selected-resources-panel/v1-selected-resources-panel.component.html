<div class="button" (click)="clearSelection()">CLEAR SELECTION</div>
<div class="panel-title">SELECTED RESOURCES</div>
<div class="panel-title" style="color: lightblue">{{getSelectedResources().length}}</div>
<div class="dropable-area" droppable [dropScope]="'RESOURCE'" [dragOverClass]="'drag-over'" [dragHintClass]=" 'drag-hint'" (onDrop)="onDrop($event)">
    <div cy-name="dropContents" class="" *ngIf="getSelectedResources().length > 0; else selectedListEmpty">
        <div *ngFor="let resource of getSelectedResources()">
            <div class="row">
                <v1-output-resource [node]="resource" [variant]="'-SELECTED-RESOURCES-'" style="width: 100%;"></v1-output-resource>
            </div>
        </div>
    </div>
</div>
<ng-template #selectedListEmpty>
    <div class="empty-label">- SELECTED RESOURCES LIST EMPTY -</div>
</ng-template>
