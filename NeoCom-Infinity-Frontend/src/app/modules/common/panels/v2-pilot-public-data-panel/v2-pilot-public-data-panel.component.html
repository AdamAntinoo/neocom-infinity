<div id="{{getUniqueId()}}">
    <div class="panel-title" style="font-size: 14px;">CURRENT PILOT</div>
    <div class="neocom-panel panel-blue">
        <div *ngIf="pilot; else loading" class="column">
            <v1-public-pilot [node]="pilot" variant="-HEADER-">
            </v1-public-pilot>
        </div>
        <ng-template #loading>
            <div class="loading-message">Pending Pilot Data Download...</div>
        </ng-template>
    </div>
</div>
