<html>

<head>
    <title>Home Page - Start login</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('assets/fonts/ProximaNovaRegular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        .proxima-ff {
            font-family: 'Proxima Nova';
        }
        
        @font-face {
            font-family: "Elemental";
            font-style: normal;
            font-weight: normal;
            src: url("assets/fonts/ElementalEnd.ttf") format('truetype');
        }
        
        .elemental-ff {
            font-family: "Elemental";
        }
        
        .panel-white {
            background-color: #080808;
            border-color: #404040;
            border-style: solid;
            border-width: 1px 1px 1px 1px;
            height: auto;
            opacity: 0.8;
            position: relative;
        }
        
        .panel-white> :first-child:after,
        .panel-white> :first-child:before,
        .panel-white:after,
        .panel-white:before {
            border: 1px #FFFFFF solid;
            content: ' ';
            height: 6px;
            position: absolute;
            width: 6px;
        }
        
        .panel-white:hover {
            opacity: 1.0;
        }
        
        .panel-white-expanded {
            background-color: #262626;
        }
        
        .panel-white-selected {
            border-left: 3px solid #FFFFFF;
        }
        
        .panel-white:before {
            border-width: 1px 0 0 1px;
            left: -1px;
            top: -1px;
        }
        
        .panel-white:after {
            border-width: 1px 1px 0 0;
            right: -1px;
            top: -1px;
        }
        
        .panel-white> :first-child:before {
            border-width: 0 1px 1px 0;
            bottom: -1px;
            right: -1px;
        }
        
        .panel-white> :first-child:after {
            border-width: 0 0 1px 1px;
            bottom: -1px;
            left: -1px;
        }
        
        .app-info-panel {
            height: 50px;
            padding: 8px;
        }
        
        .app-name {
            font-size: 30px;
            color: white;
            text-shadow: 0px 0px 6px white;
        }
        
        .app-version {
            font-size: 16px;
            color: yellow;
        }
        
        .app-copyright {
            font-size: 10px;
            float: right;
            color: white;
        }
        
        .eve-login-request {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 100px;
        }
        
        body {
            background: black;
        }
    </style>
</head>
