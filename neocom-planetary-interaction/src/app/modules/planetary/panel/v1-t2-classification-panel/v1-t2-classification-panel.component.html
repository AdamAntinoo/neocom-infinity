<div class="panel-title">T2 RESOURCES AVAILABLE</div>
<div *ngIf="t2Resources" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
  [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let resource of t2Resources" cdkDrag cdkdraglockaxis="x">
    <npi-v1-t2-generated-resource [resource]="resource"></npi-v1-t2-generated-resource>
  </div>
</div>
