<div class="panel-title">KNOWN PLANETS</div>
<smooth-dnd-container (drop)="onDrop($event)" [groupName]="planetList">
    <smooth-dnd-draggable *ngFor="let planet of getPlanetList()">
        <div class="row draggable-item">
            <npi-v1-planet-data class="planet-data-panel" [planet]="planet"></npi-v1-planet-data>
        </div>
    </smooth-dnd-draggable>
</smooth-dnd-container>
