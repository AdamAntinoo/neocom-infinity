<div class="panel-title">KNOWN PLANETS</div>
<div class="dropable-area" droppable [dropScope]="'PLANET'" [dragOverClass]="'drag-over'" [dragHintClass]=" 'drag-hint'" (onDrop)="onDrop($event)">
    <div cy-name="dropContents" class="request-part" *ngIf="getSelectedPlanets().length > 0; else selectedListEmpty">
        <div *ngFor="let planet of getSelectedPlanets()">
            <div class="row">
                <npi-v1-planet-data class="planet-data-panel" [planet]="planet"></npi-v1-planet-data>
            </div>
        </div>
    </div>
</div>
<ng-template #selectedListEmpty>
    <div class="loading-label">- SELECT PLANET LIST EMPTY -</div>
</ng-template>
