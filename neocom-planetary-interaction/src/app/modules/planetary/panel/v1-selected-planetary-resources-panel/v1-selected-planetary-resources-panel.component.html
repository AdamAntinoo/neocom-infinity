<div class="panel-title">SELECTED RESOURCES</div>
<div class="dropable-area" droppable [dropScope]="'RESOURCE'" [dragOverClass]="'drag-over'"
    [dragHintClass]="'drag-hint'" (onDrop)="onDrop($event)">
    <div *ngIf="getSelectedResources().length > 0; else selectedListEmpty">
        <div class="" *ngFor="let resource of getSelectedResources()">
            <npi-v1-t2-generated-resource [resource]="resource" [variant]="'-SELECTED-'"></npi-v1-t2-generated-resource>
        </div>
    </div>
</div>
<ng-template #selectedListEmpty>
    <div class="loading-label">- SELECTED RESOURCES LIST EMPTY -</div>
</ng-template>
