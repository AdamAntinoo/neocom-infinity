// - P L U G I N S
plugins {
//    id 'groovy'
    id 'java'
//    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
apply plugin: 'maven-publish'

group = 'org.dimensinfin.eveonline'
version = '1.0-SNAPSHOT'
archivesBaseName = 'NeoCom.MicroServices'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

//--- S P R I N G B O O T
springBoot {
    mainClassName = 'org.dimensinfin.eveonline.neocom.NeoComMicroServiceApplication'
    buildInfo {
        properties {
            artifact = archivesBaseName
            version = version
            group = group
            name = archivesBaseName
        }
    }
}

// - A D D I T I O N A L   C O N F I G U R A T I O N
apply from: './dependencies.gradle'
apply from: './tasks.gradle'

