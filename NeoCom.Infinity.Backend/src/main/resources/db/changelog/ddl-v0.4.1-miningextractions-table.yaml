databaseChangeLog:
  - changeSet:
      id: 0401_neocom_create_miningextractions_table
      author: NeoCom development team. Adam Antinoo (adamantinoo.git@gmail.com).
      changes:
        - createTable:
            tableName: MiningExtractions
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: false
              - column:
                  name: typeId
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: solarSystemId
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: delta
                  type: bigint
              - column:
                  name: extractionDateName
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: extractionHour
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: ownerId
                  type: int
                  constraints:
                    nullable: false
