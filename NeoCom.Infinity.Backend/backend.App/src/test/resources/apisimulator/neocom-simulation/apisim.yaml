simlet: validate-authorization

request:
  - method: POST
  - uriPath: /v2/oauth/token

response:
  from: template
  status: 200
  headers:
    - "Content-Type: application/json"
  body: |+
    {
     "access_token": "FFACCESSTOKENCONTENTFF",
     "expires_in": 1199,
     "token_type": "Bearer",
     "refresh_token": "AAREFRESHTOKENAA"
    }

