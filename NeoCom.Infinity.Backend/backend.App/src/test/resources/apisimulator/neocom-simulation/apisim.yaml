simlet: verify-authorization

request:
- method: GET
- uriPath: /oauth/verify

response:
  from: template
  status: 200
  headers:
  - "Content-Type: application/json"
  body: |+
    {
     "CharacterID": 123,
     "CharacterName": "Adam Antinoo",
     "Scopes": "public-data",
     "TokenType": "Bearer",
     "IntellectualProperty": "Eve Online"
