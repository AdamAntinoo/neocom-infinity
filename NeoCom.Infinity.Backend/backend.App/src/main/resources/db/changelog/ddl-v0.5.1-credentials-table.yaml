databaseChangeLog:
  - changeSet:
      id: 501_neocom_create_credentials_table
      author: NeoCom development team. Adam Antinoo main developer.
      changes:
        - createTable:
            tableName: Credentials
            columns:
              - column:
                  name: uniqueCredential
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: true
              - column:
                  name: accountId
                  type: bigint
              - column:
                  name: accountName
                  type: varchar(64)
              - column:
                  name: dataSource
                  type: varchar(16)
              - column:
                  name: accessToken
                  type: varchar(128)
              - column:
                  name: tokenType
                  type: varchar(16)
              - column:
                  name: scope
                  type: varchar
              - column:
                  name: refreshToken
                  type: varchar
              - column:
                  name: assetsCount
                  type: bigint
              - column:
                  name: walletBalance
                  type: double
              - column:
                  name: miningResourcesEstimatedValue
                  type: double
              - column:
                  name: raceName
                  type: varchar(32)
              - column:
                  name: creationTime
                  type: bigint
              - column:
                  name: lastUpdateTime
                  type: bigint
