<div class="title-box">
  <div class="title">Login Selection</div>
  <!-- <div class="subtitle">Processing Optimization at Location: {{getTargetLocation()}}</div> -->
</div>
<neocom-spinner-central *ngIf="downloading" [configuration]="{title:'Downloading Login list',subtitle:''}"></neocom-spinner-central>
<div class="panel-group">
  <div *ngFor="let render of loginViewList">
    <neocom-login4-list *ngIf="render.jsonClass == 'Login'" [viewer]="getViewer()" [node]="render"></neocom-login4-list>
    <neocom-pilot4-roaster *ngIf="render.jsonClass == 'NeoComCharacter'" [viewer]="getViewer()" [node]="render"></neocom-pilot4-roaster>
    <neocom-pilot4-roaster *ngIf="render.jsonClass == 'Pilot'" [viewer]="getViewer()" [node]="render"></neocom-pilot4-roaster>
    <neocom-pilot4-roaster *ngIf="render.jsonClass == 'Corporation'" [viewer]="getViewer()" [node]="render"></neocom-pilot4-roaster>
  </div>
</div>
