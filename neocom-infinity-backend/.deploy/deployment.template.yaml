apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_CODE-$ENV
  namespace: $NAMESPACE
  labels:
    app: $APP_CODE-$ENV
    version: "$VERSION"
    port: "$PORT"
    module: $MODULE_NAME
spec:
  selector:
    matchLabels:
      app: $APP_CODE-$ENV
  template:
    metadata:
      labels:
        app: $APP_CODE-$ENV
        version: "$VERSION"
        port: "$PORT"
        module: $MODULE_NAME
    spec:
      containers:
        - name: $APP_CODE-$ENV
          image: adamantinoo/$IMAGE_TAG
          env:
            - name: NODE_ENV
              value: $ENV
          ports:
            - containerPort: $PORT
          imagePullPolicy: Always
      serviceAccountName: default
