<div class="neocom-panel panel-blue">
    <table *ngIf="pilot else loading" cellspacing="2px" cellpadding="0" width="100%">
        <tr>
            <pilot-render [node]="pilot" variant="-HEADER-"></pilot-render>
        </tr>
    </table>
    <ng-template #loading>
        <div class="loading-label">Pending Data Download...</div>
    </ng-template>
</div>
