<div class="neocom-panel panel-white server-info-panel">
    <span class="server-name">{{getServerName()}}</span>
    <span class="server-status">{{getServerStatus()}}</span><br>
    <span class="label">Capsuleers:</span>
    <span class="server-capsuleers">{{getServerCapsuleers() | number:'3.0-0'}}</span><br>
    <span class="label">Last Start Time:</span>
    <span class="server-laststart">{{getLastStartTime()}}</span>
</div>
