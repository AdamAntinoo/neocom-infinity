apply plugin: 'java'

group 'DimensinfinIndustries'
version '0.10.9'
archivesBaseName = 'NeoCom.MicroServices'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

sourceSets {
    main.java.srcDirs += 'src/main/java-datamngmt'
    main.java.srcDirs += 'src/main/java-incubation'
//    main.java.srcDirs += 'src/main/java-android'
}

dependencies {
    // P R O J E C T    D E P E N D E N C I E S
    implementation project(path: ':CoreBaseLibrary')
    implementation project(path: ':NeoCom.Model')
//    implementation project(path: ':NeoCom.DataMngmt')
    implementation project(path: ':ESI.SwaggerApi')
//    implementation project(path: ':ApplicationCloudAdapter')

    // L O C A L    L I B R A R I E S
//    api files('libs/jeveassets.3.1.2.jar')
//    implementation files('libs/CoreBase.core-2.0.1.jar')
//    api files('libs/ESISwaggerApi-1.0.0.jar')

    // M O D U L E    D E P E N D E N C I E S
    // S P R I N G B O O T
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-cache:1.3.5.RELEASE'
//    implementation 'org.springframework.cloud:spring-cloud-starter-eureka:Brixton.RELEASE'
//    implementation 'org.springframework.cloud:spring-cloud-starter-hystrix:Brixton.RELEASE'

    // N E O C O M . M O D E L
    implementation 'joda-time:joda-time:2.3'
    implementation 'com.beimin:eveapi:6.0.6'
    implementation 'com.github.scribejava:scribejava-core:4.2.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'org.modelmapper:modelmapper:1.1.0'
    implementation 'com.annimon:stream:1.1.9'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.8.6'
    implementation 'org.apache.commons:commons-lang3:3.7'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.j256.ormlite:ormlite-core:4.48'
    implementation 'com.j256.ormlite:ormlite-jdbc:4.48'
    implementation 'org.xerial:sqlite-jdbc:3.16.1'
    implementation 'mysql:mysql-connector-java:5.1.45'

    // P L A T F O R M    D E P E N D E N C I E S

    // D E P E N D E N C Y    F R O M    L I B R A R I E S

    // T E S T I N G
    testImplementation 'junit:junit:4.12'
}
