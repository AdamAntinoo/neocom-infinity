// - A C C E P T A N C E
// Prepare the environment for acceptance tests. Check if processes are running.
task acceptancePrepare(type: Exec) {
    group = 'acceptance'
    workingDir layout.projectDirectory.dir('.')
    commandLine 'bash', "$workingDir/docker-recycle.sh", "acceptance"
}
task acceptanceTest(type: Test) {
    testClassesDirs = sourceSets.acceptance.output.classesDirs
    classpath = sourceSets.acceptance.runtimeClasspath
}
